<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
            rel="stylesheet"

    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Node Project Starter - With CSS Grid Layout</title>

</head>
<body>
<div id="app">
    <header id="header" class="header-content">

            <span id="pageHeight" class="header-menu-item">0</span>
        </div>

            <span id="showMenu" class="menu-item"><a class="site-menu"><i class="fas fa-th fa-lg"></i></a></span>
            <span id="hideMenu" class="menu-item menu-item-selected h-hidden"><a class="site-menu"><i class="fas fa-times fa-lg"></i></a></span>
        </div>
    </header>
    <nav id="navMenu" class="nav sidebar">
        <h2>Nav</h2>
        <button id="loadLoremBtn" class="btn">Load Lorem...</button>
        <span>&nbsp;</span>
    </nav>
    <main id="main" class="main-content">
        <h2>Main Content Area</h2>
        <div id="lorem">This area needs some lorem ipsum...</div>
    </main>
    <footer id="footer" class="footer-content">
        <h2>Footer</h2>
    </footer>
</div>
<script type="module" src="js/index.js"></script>
</body>
</html>
